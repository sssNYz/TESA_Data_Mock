# Deterministic testing configuration
# Designed for reproducible testing and validation with known ground truth

# Camera setup - standard test configuration
image_width_px: 1920
image_height_px: 1080
vertical_fov_deg: 50.0
principal_point_px: [960, 540]

# Camera position - fixed test location
camera_lat_deg: 13.736717
camera_lon_deg: 100.523186
camera_alt_m: 1.5
camera_yaw_deg: 90.0
camera_pitch_deg: 10.0

# Controlled drone parameters for testing
drone_size_m: 0.25
num_drones: 1  # Single drone for predictable behavior
path_altitude_agl_m: 5.0  # Standard altitude
path_span_m: 40.0
speed_mps: 5.0  # Constant speed
max_lateral_accel_mps2: 1.0  # Conservative acceleration

# Short duration for quick testing
duration_s: 8.0
fps: 15.0

# Controlled noise for testing validation
pixel_centroid_sigma_px: 1.0
bbox_size_sigma_px: 2.0
confidence_noise: 0.05
miss_rate_small: 0.02  # Low miss rate for consistent testing
false_positive_rate: 0.01
processing_latency_ms_mean: 50.0
processing_latency_ms_jitter: 15.0

# MQTT settings for testing
mqtt_host: "localhost"
mqtt_port: 1883
mqtt_topic: "sensors/cam01/test_detections"
mqtt_qos: 0
retain: false
client_id: "test_simulator"

# Deterministic configuration for reproducible results
deterministic_seed: 42  # Fixed seed for consistent results
offline_mode: true  # Print JSON for validation