# Multi-drone scenario configuration
# Simulates multiple drones with overlapping flight paths for testing concurrent detection

# Camera setup - wide field of view to capture multiple drones
image_width_px: 1920
image_height_px: 1080
vertical_fov_deg: 60.0  # Wider FOV for multi-drone coverage
principal_point_px: [960, 540]

# Camera position - elevated for better multi-drone visibility
camera_lat_deg: 13.736717
camera_lon_deg: 100.523186
camera_alt_m: 2.0  # Slightly higher for better coverage
camera_yaw_deg: 90.0
camera_pitch_deg: 15.0  # More downward tilt

# Multi-drone simulation parameters
drone_size_m: 0.25
num_drones: 4  # Multiple drones for testing
path_altitude_agl_m: 6.0  # Higher altitude for safety
path_span_m: 60.0  # Wider span to accommodate multiple paths
speed_mps: 4.0  # Slightly slower for better tracking
max_lateral_accel_mps2: 1.2

# Extended simulation for multi-drone analysis
duration_s: 20.0
fps: 15.0

# Moderate noise for realistic multi-drone detection
pixel_centroid_sigma_px: 1.2
bbox_size_sigma_px: 2.5
confidence_noise: 0.06
miss_rate_small: 0.04
false_positive_rate: 0.015  # Slightly higher for multi-target scenarios
processing_latency_ms_mean: 60.0  # Higher processing load
processing_latency_ms_jitter: 25.0

# MQTT settings for multi-drone data
mqtt_host: "localhost"
mqtt_port: 1883
mqtt_topic: "sensors/cam01/multi_drone_detections"
mqtt_qos: 1  # Higher QoS for important multi-drone data
retain: false
client_id: "multi_drone_simulator"

# Testing configuration
deterministic_seed: 123
offline_mode: false