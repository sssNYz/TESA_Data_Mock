# High-performance scenario configuration
# Optimized for high frame rate and minimal noise for performance testing

# Camera setup - standard resolution for performance
image_width_px: 1280
image_height_px: 720  # Lower resolution for higher performance
vertical_fov_deg: 45.0  # Narrower FOV for focused detection
principal_point_px: [640, 360]

# Camera position - standard setup
camera_lat_deg: 13.736717
camera_lon_deg: 100.523186
camera_alt_m: 1.5
camera_yaw_deg: 90.0
camera_pitch_deg: 8.0

# Performance-optimized drone parameters
drone_size_m: 0.3  # Larger drone for easier detection
num_drones: 1  # Single drone for maximum performance
path_altitude_agl_m: 4.0  # Lower altitude for larger apparent size
path_span_m: 30.0  # Shorter span for faster completion
speed_mps: 8.0  # Higher speed for dynamic testing
max_lateral_accel_mps2: 2.0

# High-performance timing
duration_s: 10.0  # Shorter duration
fps: 30.0  # High frame rate for performance testing

# Minimal noise for clean performance testing
pixel_centroid_sigma_px: 0.5  # Reduced noise
bbox_size_sigma_px: 1.0
confidence_noise: 0.02
miss_rate_small: 0.01  # Very low miss rate
false_positive_rate: 0.005  # Minimal false positives
processing_latency_ms_mean: 25.0  # Low latency
processing_latency_ms_jitter: 10.0

# High-performance MQTT settings
mqtt_host: "localhost"
mqtt_port: 1883
mqtt_topic: "sensors/cam01/high_perf_detections"
mqtt_qos: 0  # Lowest latency
retain: false
client_id: "high_perf_simulator"

# Performance testing configuration
deterministic_seed: 999
offline_mode: false